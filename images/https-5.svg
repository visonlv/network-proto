@startuml

autonumber

actor "浏览器" as user
actor "第三方鉴定机构" as ca
database "服务器" as server

user -> server: 我们来加密连接吧，用字母位移加密，n 是 5
server -> user: OK，我是乱码有限公司，之后的数据我都加密后再返回给你。
user -> ca: 我访问的 https://luan.ma 是 乱码有限公司的吗？
ca -> user: 是的，没错
user -> server: 好啦，我们可以继续通信了。

@enduml

